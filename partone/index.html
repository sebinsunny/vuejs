<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Guest List</title>

  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <div class="container">

    <div :style="{marginTop: '25px'}" class="row">
      <div class="col-sm-12 text-center">
        <h1>Guest List</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div :class="formSubmitClass" class="card-header">
            {{event.eventDate}}
          </div>
          <div class="card-block">
            <h4 class="card-title">{{event.eventTitle}}</h4>
            <hr>
            <p class="card-text">{{event.eventDescription}}</p>
            <p class="card-text">Add your name to the guest list for exclusive offers:</p>

            <form @submit.prevent="formSubmit" class="form-inline">
              <input class="form-control mb-2 mr-sm-2 mb-sm-0" id="nameInput" placeholder="Jane Doe" type="text"
                     v-model="newNameText">
              <input :class="formSubmitClass" class="btn btn-primary" type="submit"></input>
            </form>
            {{newNameText}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Attending({{guestName.length}})
          </div>
          <div class="card-block">
            <div v-if="guestName.length>0">
              <div>
                <div class="card-success rounded name-box"
                     v-for="name in guestName">
                  {{name}}
                </div>
              </div>
            </div>


            <div v-else>
              <h4>No names added yet...</h4>
            </div>


          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

<script src="app.js"></script>

</body>
</html>
